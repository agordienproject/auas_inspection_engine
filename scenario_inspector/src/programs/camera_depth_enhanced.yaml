program:
  name: "camera_depth_enhanced"
  description: "Capture depth image with colorized visualization and statistics"
  
  stages:
    - stage: 1
      name: "camera_depth_enhanced"
      together: false    
      steps:
        - step: 1
          name: "depth_enhanced"
          system: "camera"
          action: "capture_depth"
          saving_file: true
          parameters:
            filename: "depth_image_enhanced.png"
            create_colormap: true  # Create colorized depth visualization
            save_raw: true         # Save raw 16-bit depth data
