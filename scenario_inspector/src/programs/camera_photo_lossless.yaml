program:
  name: "camera_photo_lossless"
  description: "Take lossless quality picture with camera system (Ultra resolution + PNG format + enhancements)"
  
  stages:
    - stage: 1
      name: "camera_photo_lossless"
      together: false    
      steps:
        - step: 1
          name: "camera_lossless"
          system: "camera"
          action: "capture_image"
          saving_file: true
          parameters:
            filename: "lossless_photo.png"
            compression: 1  # Low compression for best quality (0-9)
            enhance_quality: true  # Apply sharpening and contrast enhancement
            denoise: true  # Apply noise reduction
