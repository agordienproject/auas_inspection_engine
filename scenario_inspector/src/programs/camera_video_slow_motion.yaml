program:
  name: "camera_video_slow_motion"
  description: "Record slow motion video - 120fps for smooth playback (5 seconds)"
  
  stages:
    - stage: 1
      name: "camera_video_slow_motion"
      together: false
      steps:
        - step: 1
          name: "camera_video"
          system: "camera"
          action: "record_video"
          saving_file: true
          parameters:
            filename: "slow_motion_video.mp4"
            duration: 5
            fps: 120
            quality: "high"
            codec: "mjpg"  # MJPG codec works better for high FPS
