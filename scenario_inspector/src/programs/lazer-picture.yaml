program:
  name: "lazer-picture"
  description: "Laser scanning followed by camera capture"
  piece_info:
    name_piece: "Landing gear"
    ref_piece: "0054-0544"
  
  stages:
    - stage: 1
      name: "lazer-picture"
      together: false        
      steps:
        - step: 1
          name: "lazer"
          system: "scanControl"
          parameters:
            param1: 1300
            param2: "ex"
          mode: "recording_data"
          recording_time: 20
          saving_file: true
          path: "scan_data"
          
        - step: 2
          name: "picture"
          system: "camera"
          parameters:
            resolution: "1920x1080"
            fps: 30
          mode: "take_video"
          recording_time: 20
          saving_file: true
          path: "video_data"
