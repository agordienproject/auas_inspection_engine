program:
  name: "camera_photo_video"
  description: "Take picture and high quality video with camera system"
  
  stages:
    - stage: 1
      name: "camera_photo"
      together: false
      pause: true 
      steps:
        - step: 1
          name: "camera"
          system: "camera"
          action: "capture_image"
    - stage: 2
      name: "camera_video"
      together: false
      steps:
        - step: 1
          name: "camera"
          system: "camera"
          action: "record_video"
          parameters:
            filename: "inspection_video.mp4"
            duration: 5
            fps: 30
            quality: "medium"
            codec: "h264"